<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Price Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Enter Flight Details</h1>
    <form id="predictionForm" onsubmit="sendData(); return false;">
        <label for="airline">Airline:</label>
        <select id="airline">
            <option>SpiceJet</option>
            <option>AirAsia</option>
            <option>Vistara</option>
            <option>GO_FIRST</option>
            <option>Indigo</option>
            <option>Air_India</option>
        </select><br>

        <label for="source_city">Source City:</label>
        <select id="source_city">
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Bangalore</option>
            <option>Kolkata</option>
            <option>Hyderabad</option>
            <option>Chennai</option>
        </select><br>

        <label for="destination_city">Destination City:</label>
        <select id="destination_city">
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Bangalore</option>
            <option>Kolkata</option>
            <option>Hyderabad</option>
            <option>Chennai</option>
        </select><br>

        <label for="departure_time">Departure Time:</label>
        <select id="departure_time">
            <option>Evening</option>
            <option>Early_Morning</option>
            <option>Morning</option>
            <option>Afternoon</option>
            <option>Night</option>
            <option>Late_Night</option>
        </select><br>

        <label for="arrival_time">Arrival Time:</label>
        <select id="arrival_time">
            <option>Evening</option>
            <option>Early_Morning</option>
            <option>Morning</option>
            <option>Afternoon</option>
            <option>Night</option>
            <option>Late_Night</option>
        </select><br>

        <label for="stops">Stops:</label>
        <select id="stops">
            <option>zero</option>
            <option>one</option>
            <option>two_or_more</option>
        </select><br>

        <label for="flight_class">Class:</label>
        <select id="flight_class">
            <option>Economy</option>
            <option>Business</option>
        </select><br>

        <label for="days_left">Days Left:</label>
        <input type="number" id="days_left" value="1" min="0"><br>

        <label for="duration">Duration:</label>
        <input type="number" id="duration" value="1" min="0"><br>

        <button type="submit">Predict</button>
    </form>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
